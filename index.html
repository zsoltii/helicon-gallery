<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Heligon Gallery</title>
    <link rel="stylesheet/css" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans"/>
    <link rel="stylesheet/less" type="text/css" href="less/index.less"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <script src="js/lib/less-3.9.0.min.js" type="text/javascript"></script>
    <script src="js/lib/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="js/lib/jquery.backstretch-2.1.17.min.js" type="text/javascript"></script>
    <script src="js/index.js"></script>
</head>
<body>
<div id="heliconGalley">
    <div class="goLeft"><a href="#"><i class="fas fa-chevron-left fa-lg"></i></a></div>
    <div class="goRight"><a href="#"><i class="fas fa-chevron-right fa-lg"></i></a></div>
    <div class="logo"><div></div></div>
    <div class="title"></div>
    <div class="imageTitle"></div>
    <div class="language">
        <button class="languageDropDownButton"></button>
        <div class="languageDropDown">
            <a href="#" data-language="cs"><img src="http://imperialeagle.eu/sites/all/modules/languageicons/flags/cs.png"> cs</a>
            <a href="#" data-language="en"><img src="http://imperialeagle.eu/sites/all/modules/languageicons/flags/en.png"> en</a>
            <a href="#" data-language="de"><img src="http://imperialeagle.eu/sites/all/modules/languageicons/flags/de.png"> de</a>
            <a href="#" data-language="hu"><img src="http://imperialeagle.eu/sites/all/modules/languageicons/flags/hu.png"> hu</a>
            <a href="#" data-language="sr"><img src="http://imperialeagle.eu/sites/all/modules/languageicons/flags/sr.png"> sr</a>
            <a href="#" data-language="sk"><img src="http://imperialeagle.eu/sites/all/modules/languageicons/flags/sk.png"> sk</a>
        </div>
    </div>
    <div class="description"></div>
    <div class="story"></div>
    <div class="function">
        <i class="fas fa-eye fa-lg" style="display: none;"></i>
        <i class="fas fa-eye-slash fa-lg"></i>
        <i class="fas fa-arrow-up fa-lg"></i>
    </div>
</div>
</body>
</html>
